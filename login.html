<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

<body>
    <div class="container-xxl bg-white p-0">
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url('img/carousel-1.jpg');">
            <div class=" page-header-inner  ">
                <div class="col-lg-3 bg-dark d-none d-lg-flex justify-content-center align-items-center  text-align-center">
                  
                <h1 class="m-0 text-primary text-uppercase   text-align-center" >KosLink</h1>

                </div>
                <div class="login-container">
           
                    <h2>Login</h2>
                    <form>
                        <input type="email" placeholder="Email" required />
                        <input type="password" placeholder="Password" required />
                        <button class="btn-login">Masuk</button>
                    </form>
                    <div class="link-daftar">
                        Belum punya akun? <a href="#">Daftar</a><br></br>
                    </div>
                    <div class="kembali">
                        <a href="index.html">Kembali</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
